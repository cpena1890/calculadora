<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cuerpo -->
    <div class="container">
        <!-- Calculadora -->
        <div class="calculadora">
            <!-- display -->
            <div class="display">
                <label id="memoria"></label>
                <label id="operacion"></label>
                <label id="input"></label>
            </div>
            <!-- botones -->
            <div class="botones">
                <button id="siete">7</button>
                <button id="ocho">8</button>
                <button id="nueve">9</button>
                <button id="multiplicador">x</button>
                <button id="cuatro">4</button>
                <button id="cinco">5</button>
                <button id="seis">6</button>
                <button id="divisor">/</button>
                <button id="uno">1</button>
                <button id="dos">2</button>
                <button id="tres">3</button>
                <button id="sumador">+</button>                
                <button id="clear">C</button>
                <button id="cero">0</button>
                <button id="coma">,</button>
                <button id="restador">-</button>
                <button id="igual">=</button>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
